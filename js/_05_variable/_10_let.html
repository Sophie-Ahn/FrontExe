<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let aaa = "안슬기";

      // let은 함수와 블록 모두 지역변수의 특징을 가지므로
      // 지역을 벗어나면 사용 가능
      {
        let aaa = "임꺽정";
        console.log(aaa);
      }

      console.log(aaa);
    </script>
  </head>
  <body></body>
</html>
