<!DOCTYPE html>

        <meta charset="UTF-8" />

        <title>Document</title>
        <style>
            .banner {
                width: 400px;
                height: 200px;
                top: 10px;
                left: 100px;
                position: absolute;
                border: 3px solid #f00;
                box-shadow: 10px 10px #ccc;
            }
        </style>
        <script>
            // 타이머를 동작시켜서 logo_01.jpg ~logo_08.jpg로 교체하도록 만듭니다.
            // 단, 방향키 상을 누르면 교체 속도가 빨라지고 방향키 하를 누르면 교체 속도가 느려진다.

            document.addEventListener("DOMContentLoaded", () => {
                function changeImg() {
                    img.src = imgSrcArray[count];
                    count++;
                    if (count == imgSrcArray.length) {
                        count = 0;
                    }
                }

                let img = document.querySelector("#banner1");
                let imgSrcArray = [
                    "../../../images2/logo_01.jpg",
                    "../../../images2/logo_02.jpg",
                    "../../../images2/logo_03.jpg",
                    "../../../images2/logo_04.jpg",
                    "../../../images2/logo_05.jpg",
                    "../../../images2/logo_06.jpg",
                    "../../../images2/logo_07.jpg",
                    "../../../images2/logo_08.jpg",
                ];
                let timerId = null;
                let count = 0;
                let time = 1000;
                timerId = setInterval(changeImg, time);

                document.addEventListener("keydown", function (e) {
                    const speed = 100;
                    switch (e.keyCode) {
                        case 38:
                            time -= speed;
                            break;
                        case 40:
                            time += speed;
                            break;
                    }
                    clearInterval(changeImg);
                    timerId = setInterval(changeImg, time);
                });
            });
        </script>
