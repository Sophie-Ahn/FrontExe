<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            const array = []; // 배열(객체))
            array.sample = 10; // 동적 요소 추가
            console.log(array.sample);
            console.log(typeof array);
            console.log(Array.isArray(array));
            console.log("");

            function b() {} // 함수(객체), 일급 객체
            b.sample = 10; // 동적 요소 추가
            console.log(b.sample);
            console.log(typeof b);
            console.log(Array.isArray(b)); // false
            console.log("");

            const c = 273; // 기본타입 Number
            c.sample = 10; // 일시적으로 객체 타입 'Number'로 형변환
            console.log(c);
            console.log(c.sample); // undefined (sample에서 형변환했던것이 다시 기본타입으로 되돌아옴)
            console.log(typeof c);
        </script>
    </head>
    <body></body>
</html>
