<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            const data = [
                {
                    name: "안슬기",
                    job: "학생",
                    age: 28,
                },
                {
                    name: "추경현",
                    job: "도비",
                    age: 28,
                },
            ];
            let jsonStr = JSON.stringify(data);
            console.log(typeof jsonStr);
            console.log(jsonStr);

            // 가운데는 사용하지 않으므로 null, 2는 들여쓰기 2칸의 의미
            jsonStr = JSON.stringify(data, null, 2);
            console.log(typeof jsonStr);
            console.log(jsonStr);

            // json 문자열 => json객체/json객체 배열
            const jsonObj = JSON.parse(jsonStr);
            console.log(typeof jsonObj);
            console.log(jsonObj);
        </script>
    </head>
    <body></body>
</html>
