<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            const a = new Number(273); // Number라는 객체타입으로 생성
            a.sample = 10;
            console.log(a);
            console.log(a.sample);
            console.log(typeof a);
            console.log(a + 100);
            console.log("");

            const b = Number(273); // 기본타입
            console.log(b);
            console.log(typeof b);
            console.log("");

            const c = "hello"; // 기본타입 string
            console.log(c);
            console.log(typeof c);
            console.log(c.length); // 일시적으로 string -> 객체타입인 String으로 변함
            console.log("");
        </script>
    </head>
    <body></body>
</html>
