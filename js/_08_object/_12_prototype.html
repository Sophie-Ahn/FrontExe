<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            const i = "안녕하세요";
            console.log(i.indexOf("안녕")); // string -> String
            console.log(i.indexOf("하세"));
            console.log(i.indexOf("korea")); // 찾을 수 없어서 값이 -1

            const j = [1, 2, 3];
            console.log(j.indexOf(2));
            console.log(j.indexOf(3));
            console.log(j.indexOf(100)); // 찾을 수 없어서 값이 -1

            String.prototype.contain = function (data) {
                return this.indexOf(data) >= 0;
            };

            Array.prototype.contain = function (data) {
                return this.indexOf(data) >= 0;
            };

            const a = "안녕하세요";
            console.log("안녕 in 안녕하세요 : " + a.contain("안녕"));
            console.log("korea in 안녕하세요 : " + a.contain("korea"));

            const b = [2, 3, 4, 5];
            console.log("1 in b : " + b.contain(1));
            console.log("2 in b :" + b.contain(2));
        </script>
    </head>
    <body></body>
</html>
