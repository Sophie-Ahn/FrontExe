<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function callThreadTimes(callback) {
        for (let i = 0; i < 3; i++) {
          callback(i);
        }
      }

      // 선언함수로 callback함수 정의
      function print(i) {
        console.log(`${i}번째 함수 호출`);
      }

      callThreadTimes(print);
    </script>
  </head>
  <body></body>
</html>
