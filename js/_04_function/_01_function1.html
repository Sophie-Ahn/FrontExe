    <title>Document</title>
    <script>
      // 자바스크립트의 함수는 객체
      // 익명함수를 변수에 대입해 사용
      const 함수 = function () {
        console.log("함수 내부의 코드입니다.");
        console.log("함수 내부의 코드입니다.");
        console.log("함수 내부의 코드입니다.");
        console.log("함수 내부의 코드입니다.");
        console.log("함수 내부의 코드입니다.");
        console.log("함수 내부의 코드입니다.");
      };

      함수();
      console.log(함수);
      console.log(typeof 함수);
    </script>
  </head>
