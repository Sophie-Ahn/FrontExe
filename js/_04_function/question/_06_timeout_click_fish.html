<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #panel {
        position: relative;
        width: 550px;
        height: 400px;
        border: 1px solid #000;
      }
      #fish {
        position: absolute;
        top: 120px;
        left: 50px;
      }
      #score {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        display: block;
        padding: 20px 0;
      }
    </style>
    <script>
      // 물고기를 상자에 띄우고
      // 물고기를 5초안에 최대한 클릭할 것
      // 클릭한 횟수가 상자위에 출력될 것
      // 5초가 지나면 더 이상 클릭횟수 증가하지 않음.
      document.addEventListener("DOMContentLoaded", () => {
        let count = 0;
        const INTERVAL = 5000;
        let isPlaying = true;
        let score = document.querySelector("#score");
        let fish = document.querySelector("#fish");

        const MOVE_VAL = 50;
        let step = MOVE_VAL;
        const MAX_X = 400;
        const MIN_X = 50;
        const MAX_Y = 330;
        const MIN_Y = 50;

        fish.addEventListener("click", () => {
          if (isPlaying) {
            score.textContent = ++count;
          }
        });

        let id = setInterval(() => {
          let x = parseInt(Math.random() * MAX_X);
          let y = parseInt(Math.random() * MAX_Y);

          fish.style.left = x + "px";
          fish.style.top = y + "px";
        }, 500);

        setTimeout(() => {
          isplaying = false;
          alert("게임종료");
          clearInterval(id);
        }, 5000);
      });
    </script>
  </head>
  <body>
    <span id="score">0</span>
    <div id="panel">
      <img src="../../../images2/fish.png" alt="" id="fish" />
    </div>
  </body>
</html>
