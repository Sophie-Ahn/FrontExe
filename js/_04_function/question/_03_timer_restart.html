<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 버튼을 누르면 0.1초마다 1씩 증가하도록 상자에 표시하고
      // 다시 버튼을 누르면 타이머가 멈춥니다.
      // 또 다시 누르면 타이머도 동작합니다.

      // 그리고 처음에는 버튼에 '시작'이라고 표시하고
      // 타이머가 동작하면 '멈춤'이라고 변경하세요.
      // 타이머가 다시 중지되면 '시작'이라고 표시하면 됩니다.
      document.addEventListener("DOMContentLoaded", () => {
        let box = document.querySelector("#box");
        let btn = document.querySelector("#btn");
        let count = 0;
        let timerid;
        let handleBtn = false;

        btn.addEventListener("click", () => {
          if (handleBtn == false) {
            timerid = setInterval(function () {
              box.textContent = count;
              count++;
              btn.textContent = "시작";
            }, 100);
            handleBtn = true;
          } else {
            setTimeout(function () {
              clearInterval(timerid);
              btn.textContent = "멈춤";
            });
            handleBtn = false;
          }
        });
      });
    </script>
    <style>
      #box {
        width: 600px;
        height: 600px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="box">0</div>
    <button id="btn">시작</button>
  </body>
</html>
