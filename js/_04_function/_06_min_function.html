<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      // 배열을 입력받아 최소값을 리턴하는 함수
      function min(array) {
        let num = array[0];
        for (let i = 1; i < array.length; i++) {
          if (array[i] < num) {
            num = array[i];
          }
        }

        return num;
      }

      const testArray = [52, 273, 99, 1, 28, 3];
      console.log(`최소값 = ${min(testArray)}`);
    </script>
