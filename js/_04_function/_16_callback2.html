<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function callThreadTimes(callback) {
        for (let i = 0; i < 3; i++) {
          callback(i);
        }
      }

      callThreadTimes(function (i) {
        console.log(`${i}번째 익명함수 호출`);
      });
    </script>
  </head>
  <body></body>
</html>
