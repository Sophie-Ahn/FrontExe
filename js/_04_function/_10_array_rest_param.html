<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function min(first, ...rests) {
        let min;
        let items;

        // first인자가 배열인지 확인
        if (Array.isArray(first)) {
          min = first[0];
          items = first;
        } else if (typeof first == "number") {
          // first가 넘버 타입인지 확인
          min = first;
          items = rests;
        }

        for (const item of items) {
          if (min > item) {
            min = item;
          }
        }
        return min;
      }

      console.log(`배열 = ${min([32, 17, 390, 480, 28, 3])}`);
      console.log(`숫자 = ${min(32, 17, 390, 480, 28, 3)}`);
    </script>
  </head>
  <body></body>
</html>
