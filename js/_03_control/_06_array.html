<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const str = "안녕";
      console.log(str[1]);

      const nameArr = [
        "홍길동",
        "임꺽정",
        "안슬기",
        "장길산",
        "추경현",
        "차돌바위",
        "alex",
        "james",
      ];
      console.log(nameArr);
      console.log("배열의 길이: " + nameArr.length);
      console.log(nameArr[3]);
      nameArr.push("안녕");
      console.log(nameArr);
      nameArr[20] = "20번째입니다.";
      console.log(nameArr);

      const array = [3.14, "홍길동", 10, ["a", "b", "c"]];
      console.log(array);
      // push와 똑같은 효과
      array[array.length] = "사과";
      array[array.length] = "배";

      array.splice(2, 1); // 인덱스2에서 1개 제거
      console.log(array);

      console.log("홍길동의 위치는 " + array.indexOf("홍길동")); // 특정 값의 인덱스 위치

      const fruits = ["사과", "배", "바나나", "귤"];
      fruits.splice(1, 0, "수박");
      console.log(fruits);
    </script>
  </head>
  <body></body>
</html>
