<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #panel {
        width: 600px;
        height: 400px;
        border: 1px solid #999;
        position: relative;
      }
      #fish {
        position: absolute;
        left: 50px;
        top: 120px;
      }
      #nav {
        text-align: center;
        width: 600px;
      }
    </style>
    <script>
      // document의 html DOM의 로딩이 완료되면 함수가 호출되도록 함수를 등록시켜준다
      document.addEventListener("DOMContentLoaded", () => {
        const fish = document.getElementById("fish");
        let x = 50;
        let y = 120;
        const val_move = 10;

        const panel_width = 600;
        const panel_height = 400;
        const fish_width = 120;
        const fish_height = 70;

        document.addEventListener("keydown", function (e) {
          switch (e.keyCode) {
            case 37:
              x -= val_move;
              fish.style.left = x + "px";
              break;
            case 39:
              x += val_move;
              fish.style.left = x + "px";
              break;
            case 38:
              y -= val_move;
              fish.style.top = y + "px";
              break;
            case 40:
              y += val_move;
              fish.style.top = y + "px";
              break;
          }

          if (x < 0) {
            x = 0;
          } else if (x > panel_width - fish_width) {
            x = panel_width - fish_width;
          }

          if (y < 0) {
            y = 0;
          } else if (y > panel_height - fish_height) {
            y = panel_height - fish_height;
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="panel">
      <img src="../../images2/fish.png" id="fish" alt="물고기" />
    </div>
  </body>
</html>
