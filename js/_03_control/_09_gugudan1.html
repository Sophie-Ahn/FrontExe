<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block;
        padding: 0 30px 20px 30px;
        border: 1px solid #ddd;
        margin-right: 10px;
      }
      div h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>구구단</h1>
    <script>
      for (let i = 1; i <= 9; i++) {
        document.write("<div>");
        document.write("<h3>" + i + "</h3>");
        for (let j = 1; j <= 9; j++) {
          document.write(i + " X " + j + " = " + i * j + "<br>");
        }
        document.write("</div>");
      }
    </script>
  </body>
</html>
