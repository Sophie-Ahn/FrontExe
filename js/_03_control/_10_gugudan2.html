<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        margin: 20px;
        float: left;
      }
      table,
      th {
        border: 1px solid #ccc;
        border-collapse: collapse;
      }
      th,
      td {
        font-size: 16px;
        font-weight: bold;
        padding: 20px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>구구단</h1>
    <script>
      for (let i = 1; i <= 9; i++) {
        document.write("<table>");
        document.write("<th>" + i + "</th>");
        document.write("<td>");
        for (let j = 1; j <= 9; j++) {
          document.write(i + " X " + j + " = " + i * j + "<br>");
        }
        document.write("</td>");
        document.write("</table>");
      }
    </script>
  </body>
</html>
