        <title>Document</title>
        <script>
            class LifeStyle {
                call() {
                    this.a();
                    this.b();
                    this.c();
                }
                a() {
                    console.log("a() 메서드를 호출");
                }
                b() {
                    console.log("b() 메서드를 호출");
                }
                c() {
                    console.log("c() 메서드를 호출");
                }
            }

            new LifeStyle().call();
        </script>
    </head>
