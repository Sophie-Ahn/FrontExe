<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            class Student {
                // 생성자 함수
                constructor(name, kor, math, eng, sci) {
                    this.name = name;
                    this.kor = kor;
                    this.math = math;
                    this.eng = eng;
                    this.sci = sci;
                }

                getSum() {
                    return this.kor + this.math + this.eng + this.sci;
                }
                getAverage() {
                    return this.getSum() / 4;
                }

                toString() {
                    return `${
                        this.name
                    }\t${this.getSum()}점\t${this.getAverage()}점\n`;
                }
            }

            const students = [
                new Student("안슬기", 100, 100, 100, 100),
                new Student("추경현", 100, 100, 100, 100),
                new Student("홍길동", 100, 90, 80, 60),
                new Student("일지매", 30, 100, 50, 100),
            ];
            let output = "이름\t\t총점\t\t평균\n";
            for (const s of students) {
                output += s; // s.toSting()
            }
            console.log(output);

            for (const s of students) {
                console.log(s);
            }
        </script>
    </head>
    <body></body>
</html>
