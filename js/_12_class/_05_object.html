<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            const createStudent = function (name, kor, eng, math, sci) {
                return {
                    // Field(Property) - 필드, 속성, 멤버변수
                    name: name,
                    kor: kor,
                    eng: eng,
                    math: math,
                    sci: sci,

                    // Method - 메서드, 멤버함수
                    getSum() {
                        return this.kor + this.eng + this.math + this.sci;
                    },

                    getAverage() {
                        return this.getSum() / 4;
                    },

                    toString() {
                        return `${
                            this.name
                        }\t${this.getSum()}점\t${this.getAverage()}점\n`;
                    },
                };
            };

            const students = [];
            students.push(createStudent("안슬기", 95, 100, 100, 88));
            students.push(createStudent("추경현", 95, 100, 100, 88));
            students.push(createStudent("홍길동", 95, 100, 100, 88));
            students.push(createStudent("일지매", 95, 100, 100, 88));

            let output = "이름\t\t총점\t\t평균\n";
            for (const s of students) {
                output += s; // s.toSting();
            }
            console.log(output);
        </script>
    </head>
    <body></body>
</html>
