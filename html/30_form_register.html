<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<style>
		#container {width: 600px; margin: 10px auto;}
		#buttons {margin-top: 20px;}
		#buttons input {border: 1px solid #eee; border-radius: 4px; padding: 3px 8px; text-align: center; font-size: 14px; font-size: bold; color: #333;}
	</style>
</head>
<body>
	<div id="container">
		<h1>회원 가입을 환영합니다</h1>
		<form action="register.jsp">
			<fieldset>
				<legend>사용자정보</legend>
				<ul>
					<li>
						<label for="uid">아이디</label>
						<input type="text" id="uid" />
					</li>
					<li>
						<label for="email">이메일</label>
						<input type="email" id="email" />
					</li>
					<li>
						<label for="upw">비밀번호</label>
						<input type="password" id="upw" />
					</li>
					<li>
						<label for="upw2">비밀번호 확인</label>
						<input type="password" id="upw2" />
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>이벤트와 새로운 소식</legend>
				<input type="radio" name="mailing" id="mailing_y" value="mailing_y">
				<label for="mailing_y">메일 수신</label>
				<input type="radio" name="mailing" id="mailing_n" value="mailing_n">
				<label for="mailing_n">메일 수신 안 함</label>
			</fieldset>
			<div id="buttons">
				<input type="submit" value="가입하기">
				<input type="reset" value="취소">
			</div>
		</form>
	</div>
</body>
</html>
